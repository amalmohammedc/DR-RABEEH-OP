<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Patient Manager</title>
  <!-- 1. Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. Load React, ReactDOM, and Babel (for JSX) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Custom style from your app */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    .font-inter { font-family: 'Inter', sans-serif; }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
    
    @keyframes pulse-light {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-pulse-light { animation: pulse-light 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>
</head>
<body>
  <!-- 3. This is where our React app will be rendered -->
  <div id="root"></div>

  <!-- 4. This script contains your entire React application -->
  <script type="text/babel" data-type="module">
    // --- MODIFIED IMPORTS ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged,
      signInAnonymously,
      signInWithCustomToken
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      addDoc,
      updateDoc,
      collection,
      query,
      where,
      getDocs,
      onSnapshot,
      arrayUnion,
      arrayRemove,
      enableNetwork,
      disableNetwork,
      setLogLevel,
      deleteDoc // Added deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    // React hooks are available globally, but we can destructure them for clarity
    const { useState, useEffect, useMemo, useRef } = React;

    // --- Firebase Configuration ---
    // Using the config you provided
    const firebaseConfig = {
      apiKey: "AIzaSyBIefo9p2idaCW7_LPutQd4egWfZLxTc2E",
      authDomain: "dr-rabeeh.firebaseapp.com",
      projectId: "dr-rabeeh",
      storageBucket: "dr-rabeeh.appspot.com", // Corrected storage bucket
      messagingSenderId: "472228074027",
      appId: "1:472228074027:web:89c1c324b05c4c0b94d06e",
      measurementId: "G-V9Q9DCRJNY"
    };

    // --- App-Specific Constants (from instructions) ---
    const globalAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-clinic-app';
    const globalFirebaseConfig = typeof __firebase_config !== 'undefined'
      ? JSON.parse(__firebase_config)
      : firebaseConfig; 
    const globalInitialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Initialize Firebase
    const app = initializeApp(globalFirebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app); // Keep storage init in case of future use
    setLogLevel('Debug'); // Enable Firestore logging

    // --- DOCTORS LIST ---
    const DOCTORS = [
      { id: 'dr_rabeeh', name: 'Dr. Rabeeh', prefix: 'RAB' },
      { id: 'dr_rafida', name: 'Dr. Rafida', prefix: 'RAF' },
    ];

    // --- Utility Functions ---
    const getTodayDateString = (date = new Date()) => {
      return date.toISOString().split('T')[0]; // YYYY-MM-DD
    };
    
    // --- Clock Component ---
    function Clock() {
      const [time, setTime] = useState(new Date());

      useEffect(() => {
        const timerId = setInterval(() => {
          setTime(new Date());
        }, 1000);
        return () => clearInterval(timerId);
      }, []);

      const formattedDate = time.toLocaleDateString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
      });
      const formattedTime = time.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
      });

      return (
        <div className="text-right text-blue-100">
          <div className="text-sm font-medium">{formattedTime}</div>
          <div className="text-xs">{formattedDate}</div>
        </div>
      );
    }

    // --- Reusable UI Components (MOVED UP) ---

    function InfoItem({ label, value, isFullWidth = false }) {
      return (
        <div className={isFullWidth ? 'col-span-2' : ''}>
          <span className="block text-xs font-medium text-gray-500">{label}</span>
          <span className="block text-sm font-semibold text-gray-800">{value || 'N/A'}</span>
        </div>
      );
    }

    function FormInput({ label, name, type = 'text', value, onChange, required = false, placeholder, isLabelHidden = false }) {
      return (
        <div className="w-full">
          <label
            htmlFor={name}
            className={`block text-sm font-medium text-gray-700 ${isLabelHidden ? 'sr-only' : 'mb-1'}`}
          >
            {label} {required && <span className="text-red-500">*</span>}
          </label>
          <input
            type={type}
            id={name}
            name={name}
            value={value}
            onChange={onChange}
            required={required}
            placeholder={placeholder || `Enter ${label.toLowerCase()}...`}
            className="block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-150 focus:shadow-md"
          />
        </div>
      );
    }

    function FullScreenLoader() {
      return (
        <div className="flex items-center justify-center min-h-screen bg-gray-100">
          <div className="flex flex-col items-center">
            <SpinnerIcon className="w-10 h-10 text-blue-600" />
            <p className="mt-2 text-gray-600">Loading ClinicApp...</p>
          </div>
        </div>
      );
    }

    // --- SVG Icons (MOVED UP) ---

    const GoogleIcon = () => (
      <svg className="w-5 h-5" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
        <path fill="none" d="M0 0h48v48H0z"></path>
      </svg>
    );

    const WifiOffIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18.364 5.636a9 9 0 010 12.728m-2.828-2.828a5 5 0 010 7.07m-2.829-2.828a1 1 0 010 1.414m-8.485 2.829l14.142-14.142M4.929 4.929l14.142 14.142"></path>
      </svg>
    );

    // --- REMOVED CameraIcon ---

    const CloseIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    );

    const SpinnerIcon = ({ className = "w-5 h-5 text-white" }) => (
      <svg className={`${className} animate-spin`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    );

    const ArrowLeftIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
    );

    const SaveIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
      </svg>
    );

    const SearchIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    );

    const TrashIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
    );

    /**
     * NEW: Password Lock Screen
     */
    function PasswordLock({ setIsAuthenticated }) {
      const [passwordInput, setPasswordInput] = useState('');
      const [error, setError] = useState(null);
      const correctPassword = '2255'; // The password

      const handleSubmit = (e) => {
        e.preventDefault();
        setError(null);
        if (passwordInput === correctPassword) {
          setIsAuthenticated(true);
        } else {
          setError('Incorrect Password. Please try again.');
        }
      };

      return (
        <div className="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 font-inter">
          <form 
            onSubmit={handleSubmit} 
            className="p-8 bg-white rounded-xl shadow-2xl w-full max-w-sm animate-slideIn"
          >
            <h2 className="text-2xl font-bold text-center text-blue-900">ClinicApp Login</h2>
            <p className="mt-2 text-sm text-center text-gray-600">Please enter the password to access.</p>
            
            <div className="mt-6">
              <FormInput
                label="Password"
                name="password"
                type="password"
                value={passwordInput}
                onChange={(e) => setPasswordInput(e.target.value)}
                placeholder="Enter password..."
                required
              />
            </div>
            
            {error && (
              <p className="mt-2 text-sm text-center text-red-600">{error}</p>
            )}

            <div className="mt-6">
              <button
                type="submit"
                className="w-full flex items-center justify-center px-6 py-3 font-medium text-white bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all transform hover:scale-105"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      );
    }

    /**
     * Main App Component
     */
    function ClinicApp() { // <-- RENAMED from App
      const [user, setUser] = useState(null);
      const [isAuthReady, setIsAuthReady] = useState(false);
      const [isOffline, setIsOffline] = useState(!navigator.onLine);
      const [page, setPage] = useState('home'); // 'home', 'newOP'
      const [modal, setModal] = useState(null); // null, 'alreadyRegistered'
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      // --- NEW: Selected Doctor State ---
      const [selectedDoctor, setSelectedDoctor] = useState(DOCTORS[0]);

      const userId = user?.uid;

      // Effect for Authentication
      useEffect(() => {
        const unsubscribe = onAuthStateChanged(auth, async (user) => {
          if (user) {
            setUser(user);
          } else {
            try {
              if (globalInitialToken) {
                await signInWithCustomToken(auth, globalInitialToken);
              } else {
                await signInAnonymously(auth);
              }
            } catch (authError) {
              console.error("Error during initial sign-in:", authError);
              setError("Could not authenticate. Please refresh.");
            }
          }
          setIsAuthReady(true);
        });
        return () => unsubscribe();
      }, []);

      // Effect for Online/Offline status
      useEffect(() => {
        const handleOnline = () => {
          setIsOffline(false);
          enableNetwork(db).catch(err => console.error("Error enabling network:", err));
          setError(null);
        };
        const handleOffline = () => {
          setIsOffline(true);
          setError("You are offline. Data will sync when you reconnect.");
        };

        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);

        if (isOffline) handleOffline();

        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, [isOffline]);


      const handleGoogleLogin = async () => {
        const provider = new GoogleAuthProvider();
        setLoading(true);
        setError(null);
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          console.error(err);
          setError("Failed to log in with Google.");
        }
        setLoading(false);
      };

      const handleLogout = async () => {
        setLoading(true);
        try {
          await signOut(auth);
          setUser(null);
          setPage('home');
          await signInAnonymously(auth);
        } catch (err) {
          console.error(err);
          setError("Failed to log out.");
        }
        setLoading(false);
      };

      // Helper to get Firestore paths
      const getCollectionPath = (collectionName) => {
        if (!userId) throw new Error("User not authenticated.");
        return `artifacts/${globalAppId}/users/${userId}/${collectionName}`;
      };

      const getDocPath = (collectionName, docId) => {
        if (!userId) throw new Error("User not authenticated.");
        return `artifacts/${globalAppId}/users/${userId}/${collectionName}/${docId}`;
      };
      
      if (!isAuthReady || loading) {
        return <FullScreenLoader />;
      }

      return (
        <div className="flex justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 font-inter">
          <div className="w-full max-w-lg bg-white/90 backdrop-blur-sm shadow-2xl overflow-hidden md:rounded-lg">
            {/* Header */}
            <header className="sticky top-0 z-10 p-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md">
              <div className="flex items-center justify-between">
                <h1 className="text-2xl font-bold tracking-tight">ClinicApp</h1>
                {isOffline && (
                  <div className="flex items-center px-2 py-1 text-xs font-semibold text-yellow-900 bg-yellow-300 rounded-full">
                    <WifiOffIcon />
                    <span className="ml-1">Offline</span>
                  </div>
                )}
                {user && (
                  <div className="flex items-center">
                    {user.isAnonymous ? (
                      <button
                        onClick={handleGoogleLogin}
                        className="flex items-center px-3 py-1 text-sm font-medium text-blue-700 bg-white rounded-md shadow-sm hover:bg-gray-50"
                      >
                        <GoogleIcon />
                        <span className="ml-2">Log In</span>
                      </button>
                    ) : (
                      <div className="flex items-center">
                        <img
                          src={user.photoURL || `https://placehold.co/32x32/EBF4FF/76A9FA?text=${user.email?.[0] || 'U'}`}
                          alt="User"
                          className="w-8 h-8 rounded-full"
                        />
                        <button
                          onClick={handleLogout}
                          className="ml-2 text-sm font-medium text-blue-100 hover:text-white"
                        >
                          Log Out
                        </button>
                      </div>
                    )}
                  </div>
                )}
              </div>
              
              {/* --- MODIFIED: Doctor Switcher & Clock --- */}
              <div className="flex items-center justify-between mt-3">
                <div>
                  <label htmlFor="doctorSelect" className="sr-only">Select Doctor</label>
                  <select
                    id="doctorSelect"
                    value={selectedDoctor.id}
                    onChange={(e) => setSelectedDoctor(DOCTORS.find(d => d.id === e.target.value))}
                    className="block w-full py-1.5 pl-3 pr-8 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  >
                    {DOCTORS.map(doc => (
                      <option key={doc.id} value={doc.id}>{doc.name}</option>
                    ))}
                  </select>
                </div>
                 <Clock />
              </div>

              {error && <div className="p-2 mt-2 text-center text-red-800 bg-red-100 rounded-md">{error}</div>}
            </header>

            {/* Main Content */}
            <main className="p-6 pb-20">
              {!user ? (
                <AuthGate onLogin={handleGoogleLogin} loading={loading} />
              ) : page === 'home' ? (
                <HomePage
                  setPage={setPage}
                  setModal={setModal}
                  getCollectionPath={getCollectionPath}
                  getDocPath={getDocPath}
                  setError={setError}
                  selectedDoctor={selectedDoctor} // Pass doctor
                />
              ) : page === 'newOP' ? (
                <NewPatientForm
                  setPage={setPage}
                  getCollectionPath={getCollectionPath}
                  getDocPath={getDocPath}
                  setError={setError}
                  selectedDoctor={selectedDoctor} // Pass doctor
                />
              ) : null}
            </main>
            
            {/* Modals */}
            {modal === 'alreadyRegistered' && (
              <AlreadyRegisteredModal
                setModal={setModal}
                getCollectionPath={getCollectionPath}
                getDocPath={getDocPath}
                setError={setError}
              />
            )}
          </div>
        </div>
      );
    }

    /**
     * AuthGate: Shown when user is not logged in.
     */
    function AuthGate({ onLogin, loading }) {
      return (
        <div className="flex flex-col items-center justify-center p-10 text-center">
          <h2 className="text-2xl font-semibold text-gray-800">Welcome to ClinicApp</h2>
          <p className="mt-2 text-gray-600">Please log in to manage your patient data.</p>
          <button
            onClick={onLogin}
            disabled={loading}
            className="flex items-center justify-center px-6 py-3 mt-6 font-medium text-white bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 transition-all transform hover:scale-105"
          >
            <GoogleIcon />
            <span className="ml-2">{loading ? 'Logging in...' : 'Log In with Google'}</span>
          </button>
        </div>
      );
    }

    /**
     * HomePage: Main dashboard
     */
    function HomePage({ setPage, setModal, getCollectionPath, getDocPath, setError, selectedDoctor }) {
      const [todaysVisits, setTodaysVisits] = useState([]);
      const [loading, setLoading] = useState(true);
      // --- NEW: Diagnosis Filter State ---
      const [diagnosisFilter, setDiagnosisFilter] = useState('');

      useEffect(() => {
        setLoading(true);
        let unsubscribe;
        try {
          const today = getTodayDateString();
          const visitsPath = getCollectionPath('visits');
          
          // --- MODIFIED: Query includes doctor ---
          const q = query(
            collection(db, visitsPath), 
            where('date', '==', today),
            where('doctor.id', '==', selectedDoctor.id)
          );

          unsubscribe = onSnapshot(
            q,
            (snapshot) => {
              const visits = snapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              setTodaysVisits(visits);
              setLoading(false);
            },
            (err) => {
              console.error("Error fetching today's visits:", err);
              setError("Could not fetch today's patient list. Check connection.");
              setLoading(false);
            }
          );
        } catch (err) {
            console.error(err);
            setError("You must be logged in to see patient data.");
            setLoading(false);
        }

        return () => unsubscribe && unsubscribe();
      }, [getCollectionPath, setError, selectedDoctor]); // Re-run query if doctor changes

      // --- NEW: Filtered Visits Logic ---
      const filteredVisits = useMemo(() => {
        if (!diagnosisFilter) {
          return todaysVisits; // No filter applied
        }
        return todaysVisits.filter(visit => 
          (visit.diagnosis && visit.diagnosis.toLowerCase().includes(diagnosisFilter.toLowerCase())) ||
          (visit.diagnosisCode && visit.diagnosisCode.toLowerCase().includes(diagnosisFilter.toLowerCase()))
        );
      }, [todaysVisits, diagnosisFilter]);

      return (
        <div className="space-y-6">
          <div className="grid grid-cols-2 gap-4">
            <button
              onClick={() => setPage('newOP')}
              className="p-4 font-semibold text-white bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl shadow-lg transition-all transform hover:scale-105 hover:shadow-xl"
            >
              New OP Registration
            </button>
            <button
              onClick={() => setModal('alreadyRegistered')}
              className="p-4 font-semibold text-white bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl shadow-lg transition-all transform hover:scale-105 hover:shadow-xl"
            >
              Already Registered
            </button>
          </div>

          <div>
            <div className="pb-2 border-b-2 border-blue-100">
              <h2 className="text-2xl font-bold text-gray-800">Today's List</h2>
              
              {/* --- NEW: Diagnosis Filter Input --- */}
              <div className="mt-4">
                <FormInput
                  name="diagnosisFilter"
                  label="Filter by Diagnosis"
                  isLabelHidden={true}
                  value={diagnosisFilter}
                  onChange={(e) => setDiagnosisFilter(e.target.value)}
                  placeholder="Filter by Diagnosis or Code..."
                />
              </div>
            </div>

            {loading ? (
              <div className="mt-4 space-y-4">
                <div className="w-full h-32 p-4 bg-gray-100 rounded-lg shadow-inner animate-pulse-light"></div>
                <div className="w-full h-32 p-4 bg-gray-100 rounded-lg shadow-inner animate-pulse-light"></div>
              </div>
            ) : filteredVisits.length === 0 ? (
              <p className="p-6 mt-4 text-center text-gray-600 bg-gray-50 rounded-lg">
                {todaysVisits.length > 0 && diagnosisFilter ? 'No patients match this filter.' : 'No patients registered yet today.'}
              </p>
            ) : (
              <div className="mt-4 space-y-4">
                {filteredVisits.map((visit) => (
                  <PatientCard 
                    key={visit.id} 
                    visit={visit} 
                    getDocPath={getDocPath}
                    setError={setError}
                  />
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    /**
     * PatientCard: Displays info for a single patient visit
     */
    function PatientCard({ visit, getDocPath, setError }) {
      
      const handleDeleteVisit = async () => {
        if (!confirm(`Are you sure you want to delete the visit for ${visit.patientName}? This cannot be undone.`)) {
          return;
        }

        setError(null);
        try {
          // No images to delete, just delete the Firestore doc
          const visitDocRef = doc(db, getDocPath('visits', visit.id));
          await deleteDoc(visitDocRef);
          
          // UI will update automatically from onSnapshot in HomePage

        } catch (err) {
          console.error("Error deleting visit:", err);
          setError("Failed to delete visit. Please try again.");
        }
      };

      return (
        <div className="relative p-4 bg-white border border-blue-100 rounded-xl shadow-lg transition-all hover:shadow-xl">
          <button
            onClick={handleDeleteVisit}
            className="absolute top-2 right-2 p-1.5 text-gray-400 bg-gray-100 rounded-full hover:bg-red-100 hover:text-red-600 transition-colors"
            title="Delete Visit"
          >
            <TrashIcon />
          </button>
          
          <div className="grid grid-cols-2 gap-x-4 gap-y-2 pr-8"> {/* Added pr-8 to avoid overlap */}
            {/* --- MODIFIED: Added Reg Code --- */}
            <InfoItem label="Reg. Code" value={visit.registrationCode} isFullWidth={true} />
            <InfoItem label="Name" value={visit.patientName} />
            <InfoItem label="Age" value={visit.patientAge} />
            <InfoItem label="Phone" value={visit.patientPhoneNumber} />
            <InfoItem label="Place" value={visit.patientPlace} />
            <InfoItem label="Date" value={visit.date} />
            <InfoItem label="Time" value={visit.time || 'N/A'} />
            {/* --- MODIFIED: Added Diagnosis Info --- */}
            <InfoItem label="Diagnosis" value={visit.diagnosis} />
            <InfoItem label="Diag. Code" value={visit.diagnosisCode} />
          </div>

          {/* --- REMOVED Prescription Gallery & Upload Button --- */}
        </div>
      );
    }

    /**
     * NewPatientForm: Page for registering a new OP
     */
    function NewPatientForm({ setPage, getCollectionPath, getDocPath, setError, selectedDoctor }) {
      const [formData, setFormData] = useState({
        name: '',
        age: '',
        phone: '',
        place: '',
        diagnosis: '',
        diagnosisCode: '',
      });
      const [loading, setLoading] = useState(false);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData((prev) => ({ ...prev, [name]: value }));
      };

      // --- NEW: Generate Registration Code ---
      const generateRegCode = () => {
        const prefix = selectedDoctor.prefix.toUpperCase();
        const now = new Date();
        const dd = String(now.getDate()).padStart(2, '0');
        const mm = String(now.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
        const yy = String(now.getFullYear()).slice(-2);
        return `${prefix}${dd}${mm}${yy}`;
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.name || !formData.phone) {
          setError("Name and Phone Number are required.");
          return;
        }
        
        setLoading(true);
        setError(null);
        
        try {
          const { name, age, phone, place, diagnosis, diagnosisCode } = formData;
          const patientData = {
            name,
            age: Number(age) || null,
            phone,
            place,
            updatedAt: new Date().toISOString(),
          };
          
          // 1. Create or update the Patient profile
          const patientPath = getDocPath('patients', phone);
          await setDoc(doc(db, patientPath), patientData, { merge: true });

          // 2. Create a new Visit record
          const today = getTodayDateString();
          const visitData = {
            date: today,
            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
            patientPhoneNumber: phone,
            patientName: name,
            patientAge: Number(age) || null,
            patientPlace: place,
            path: patientPath,
            // --- NEW: Added Doctor, Reg Code, Diagnosis ---
            doctor: selectedDoctor, // Save the full doctor object
            registrationCode: generateRegCode(),
            diagnosis: diagnosis || null,
            diagnosisCode: diagnosisCode || null,
          };
          
          const visitsPath = getCollectionPath('visits');
          await addDoc(collection(db, visitsPath), visitData);

          // Success
          setFormData({ name: '', age: '', phone: '', place: '', diagnosis: '', diagnosisCode: '' }); // Clear form
          setPage('home'); // Go back home

        } catch (err) {
          console.error("Error saving patient:", err);
          setError("Failed to save patient. Please try again.");
        }
        setLoading(false);
      };

      return (
        <div className="animate-slideIn">
          <div className="flex items-center mb-4">
            <button onClick={() => setPage('home')} className="p-2 text-gray-700 rounded-full hover:bg-gray-100 hover:text-gray-900">
              <ArrowLeftIcon />
            </button>
            <h2 className="ml-2 text-2xl font-bold text-gray-800">New OP Registration</h2>
          </div>
          <form onSubmit={handleSubmit} className="p-6 space-y-4 bg-white border border-gray-200 rounded-xl shadow-xl">
            <FormInput name="name" label="Name" value={formData.name} onChange={handleChange} required />
            <FormInput name="age" label="Age" type="number" value={formData.age} onChange={handleChange} />
            <FormInput name="phone" label="Phone Number" type="tel" value={formData.phone} onChange={handleChange} required />
            <FormInput name="place" label="House Name or Place" value={formData.place} onChange={handleChange} />
            
            {/* --- NEW: Diagnosis Fields --- */}
            <div className="pt-4 border-t border-gray-200">
              <FormInput name="diagnosis" label="Diagnosis" value={formData.diagnosis} onChange={handleChange} />
            </div>
            <FormInput name="diagnosisCode" label="Diagnosis Code" value={formData.diagnosisCode} onChange={handleChange} />
            
            <div className="flex justify-end pt-2">
              <button
                type="button"
                onClick={() => setPage('home')}
                className="px-5 py-2 mr-2 font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-all"
                disabled={loading}
              >
                Cancel
              </button>
              <button
                type="submit"
                className="flex items-center justify-center px-5 py-2 font-medium text-white bg-gradient-to-r from-green-500 to-emerald-600 rounded-lg shadow-md hover:from-green-600 hover:to-emerald-700 disabled:opacity-50 transition-all transform hover:scale-105"
                disabled={loading}
              >
                {loading ? <SpinnerIcon className="w-5 h-5 text-white" /> : <SaveIcon />}
                <span className="ml-2">{loading ? 'Saving...' : 'Save Patient'}</span>
              </button>
            </div>
          </form>
        </div>
      );
    }

    /**
     * AlreadyRegisteredModal: Popup to search for a patient
     */
    function AlreadyRegisteredModal({ setModal, getCollectionPath, getDocPath, setError }) {
      const [searchTerm, setSearchTerm] = useState('');
      // --- MODIFIED: Added 'diagnosis' and 'date' ---
      const [searchBy, setSearchBy] = useState('phone'); // 'phone', 'name', 'diagnosis', 'date'
      
      const [loading, setLoading] = useState(false);
      // --- MODIFIED: Search now returns a list of visits ---
      const [visitHistory, setVisitHistory] = useState([]);
      const [notFound, setNotFound] = useState(false);
      
      const handleSearch = async (e) => {
        e.preventDefault();
        if (!searchTerm) return;
        
        setLoading(true);
        setError(null);
        setVisitHistory([]);
        setNotFound(false);
        
        try {
          const visitsPath = getCollectionPath('visits');
          let q;

          // --- MODIFIED: Build query based on search type ---
          if (searchBy === 'phone') {
            q = query(collection(db, visitsPath), where('patientPhoneNumber', '==', searchTerm));
          } else if (searchBy === 'name') {
            q = query(collection(db, visitsPath), where('patientName', '==', searchTerm));
          } else if (searchBy === 'date') { // <-- NEW
            q = query(collection(db, visitsPath), where('date', '==', searchTerm));
          } else { // searchBy === 'diagnosis'
            q = query(collection(db, visitsPath), where('diagnosis', '==', searchTerm));
          }
          
          const visitsSnapshot = await getDocs(q);
          
          if (visitsSnapshot.empty) {
            // Try searching diagnosis code if diagnosis fails
            if (searchBy === 'diagnosis') {
              const codeQuery = query(collection(db, visitsPath), where('diagnosisCode', '==', searchTerm));
              const codeSnapshot = await getDocs(codeQuery);
              if (codeSnapshot.empty) {
                setNotFound(true);
              } else {
                processSnapshot(codeSnapshot);
              }
            } else {
              setNotFound(true);
            }
          } else {
            processSnapshot(visitsSnapshot);
          }
          
        } catch (err) {
          console.error("Error searching patient:", err);
          setError("Failed to search. Please try again.");
        }
        setLoading(false);
      };

      const processSnapshot = (snapshot) => {
        const visits = snapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date descending
        setVisitHistory(visits);
      };
      
      // --- REMOVED handleGenerateNewOP ---

      return (
        <div className="fixed inset-0 z-20 flex items-start justify-center p-4 pt-16 bg-black bg-opacity-50 backdrop-blur-sm">
          <div className="relative w-full max-w-lg max-h-[80vh] overflow-y-auto bg-white rounded-xl shadow-2xl animate-slideIn">
            <button
              onClick={() => setModal(null)}
              className="absolute top-2 right-2 p-2 text-gray-500 rounded-full hover:bg-gray-100 hover:text-gray-800"
            >
              <CloseIcon />
            </button>
            
            <div className="p-6">
              <h3 className="text-xl font-bold text-blue-900">Find Patient History</h3>
              
              {/* --- MODIFIED: Search Type Toggle --- */}
              <div className="flex flex-wrap gap-4 my-4">
                <label className="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="radio"
                    name="searchType"
                    value="phone"
                    checked={searchBy === 'phone'}
                    onChange={() => setSearchBy('phone')}
                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <span className="text-sm font-medium text-gray-700">By Phone</span>
                </label>
                <label className="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="radio"
                    name="searchType"
                    value="name"
                    checked={searchBy === 'name'}
                    onChange={() => setSearchBy('name')}
                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <span className="text-sm font-medium text-gray-700">By Name (Exact)</span>
                </label>
                <label className="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="radio"
                    name="searchType"
                    value="diagnosis"
                    checked={searchBy === 'diagnosis'}
                    onChange={() => setSearchBy('diagnosis')}
                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <span className="text-sm font-medium text-gray-700">By Diagnosis</span>
                </label>
                {/* --- NEW: Search By Date --- */}
                <label className="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="radio"
                    name="searchType"
                    value="date"
                    checked={searchBy === 'date'}
                    onChange={() => setSearchBy('date')}
                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <span className="text-sm font-medium text-gray-700">By Date</span>
                </label>
              </div>

              <form onSubmit={handleSearch} className="flex mt-2 space-x-2">
                <FormInput
                  name="search"
                  label="Search Term"
                  isLabelHidden={true}
                  type={searchBy === 'phone' ? 'tel' : searchBy === 'date' ? 'date' : 'text'}
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  placeholder={
                    searchBy === 'phone' ? 'Enter phone number...' : 
                    searchBy === 'name' ? 'Enter full name...' : 
                    searchBy === 'date' ? '' : // Date input shows its own placeholder
                    'Enter diagnosis or code...'
                  }
                  required
                />
                <button
                  type="submit"
                  disabled={loading}
                  className="flex items-center justify-center px-4 py-2 font-medium text-white bg-gradient-to-r from-blue-500 to-indigo-600 rounded-md shadow-md hover:from-blue-600 hover:to-indigo-700 disabled:opacity-50 transition-all transform hover:scale-105"
                >
                  {loading ? <SpinnerIcon className="w-5 h-5 text-white" /> : <SearchIcon />}
                  <span className="ml-2">Search</span>
                </button>
              </form>
              
              {/* --- FIX: REMOVED STRAY CODE HERE --- */}
              
              {/* Search Results */}
              <div className="mt-6">
                {notFound && (
                  <p className="p-6 text-center text-gray-600 bg-gray-100 rounded-lg">No visits found for this {searchBy}.</p>
                )}
                
                {/* --- MODIFIED: Show list of visits --- */}
                {visitHistory.length > 0 && (
                  <div className="p-4 space-y-4 bg-gradient-to-br from-blue-50 to-white rounded-lg shadow-inner">
                    <h5 className="w-full text-lg font-semibold text-blue-800">Visit History ({visitHistory.length})</h5>
                    <div className="space-y-4">
                      {visitHistory.map(visit => (
                         <PatientCard 
                            key={visit.id} 
                            visit={visit} 
                            getDocPath={getDocPath}
                            setError={setError}
                          />
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    /**
     * NEW: Root App component to handle password lock
     */
    function App() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);

      if (!isAuthenticated) {
        // FormInput is now global, so this works
        return <PasswordLock setIsAuthenticated={setIsAuthenticated} />;
      }
      
      return <ClinicApp />;
    }


    // --- Reusable UI Components ---
    /* MOVED TO TOP */

    // --- SVG Icons ---
    /* MOVED TO TOP */

    // --- 5. Mount the App ---
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
